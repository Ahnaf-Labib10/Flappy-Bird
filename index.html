<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird (Phaser)</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            /* stop scrolling */
        }
        
        canvas {
            display: block;
            margin: 0 auto;
            outline: none;
        }
    </style>
</head>

<body>
    <!-- Force SPACE to not scroll the page and ensure Phaser receives it -->
    <script>
        window.addEventListener(
            "keydown",
            (e) => {
                if (e.code === "Space") {
                    e.preventDefault();
                    e.stopPropagation();
                }
            },
            true
        );
    </script>

    <script src="app.js"></script>
</body>

</html>
